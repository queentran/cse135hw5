        <main>          
            <section>
                <script src="https://code.highcharts.com/highcharts.js"></script>
                <div id="container" style="width:100%; height:400px;"></div>
                <script>
                    // chart styling    
                    Highcharts.setOptions({
                    chart: {
                        backgroundColor: {
                            stops: [
                                [0, 'rgb(255, 255, 255)'],
                                [1, 'rgb(240, 240, 255)']
                            ]
                        },
                        borderWidth: 5,
                        plotBackgroundColor: 'rgba(255, 255, 255, .9)',
                        plotBorderWidth: 1
                    }
                    });    
                    // chart details
                    document.addEventListener('DOMContentLoaded', function () {
                        var myChart = Highcharts.chart('container', {
                            chart: {
                                type: 'bar'
                            },
                            title: {
                                text: 'Performance Data'
                            },
                            xAxis: {
                                title: {
                                    text: 'Time measurement'
                                },
                                categories: ['Load Start Time', 'Load End Time', 'Load Total Time','Response Duration']
                            },
                            yAxis: {
                                title: {
                                    text: 'Milliseconds (ms)'
                                }
                            },
                            series: [{
                                name: '2020-03-08',
                                data: [10, 15, 5, 3]
                            }, {
                                name: '2020-03-07',
                                data: [12, 20, 8, 1]
                            }]
                        });
                    });
                </script>
            </section>
